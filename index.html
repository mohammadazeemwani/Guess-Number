<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>

    <div class="whole">
          <header>
      <div class="head1">
        <h1>Guess Number!</h1>
        <p class="between"><span>Guess the number in ?</span><br>(Between 1 and 20)</p>
      </div>
      <div class="head2">
        <section class="right">
        
          <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
          <p class="label-highscore">
            ðŸ¥‡ Highscore: <span class="highscore">0</span>
          </p>
        </section>
        
        <div class="number">?</div>
        <!-- <div class="long_line"></div> -->
        
      </div>
    </header>
    <main>
      <p class="message">Start guessing...</p>
      <section class="left">
        <input type="number" class="guess"  id="inputField" placeholder="Type here"/>
        <button id="submitButton" class="btn check">Check!</button>
        
      </section>

      <button class="btn again">Again!</button>
      
      
    </main>

    <p class="info">Each Wrong guess subtracts one score</p>
    </div>


    <script src="script.js"></script>
  </body>
</html>
